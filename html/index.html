<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="../assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/index_style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <!-- First Row: Header with logo and search bar -->
        <div class="header">
            <div class="logo">
                <img src="../assets/logo.png" width="150px" alt="Research Assistant">
            </div>
            <div class="search-container">
                <form class="search-bar-form">
                    <div class="input-group">
                        <input type="text" class="form-control search-bar" placeholder="Search all bookmarks, projects, files">
                        <span class="input-group-text bg-light">
                            <img src="../assets/search.png" width="20px" height="20px" alt="Search">
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Second Row: Main content (4 columns, 3 resizable) -->
        <div class="main-content">
            <!-- Column 1: Main navigation -->
            <div class="column nav-bar">
                <nav>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Bookmarks</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Notes</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Column 2: Sub-navigation (Bookmark structure, etc.) -->
            <div class="column sub-nav-bar">
                <p>Submenu based on selection in the first column.</p>
            </div>

            <!-- Column 3: Content pane (Summary and highlights) -->
            <div class="column content-pane">
                <h2>Content Pane</h2>
                <p>Here is where the selected bookmark content and highlights will go.</p>
            </div>

            <!-- Column 4: Sidebar (Comments on highlights) -->
            <div class="column sidebar">
                <h3>Sidebar</h3>
                <p>Additional content such as comments on highlights.</p>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
