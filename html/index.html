<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="../assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../css/index_style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <!-- First Row: Header with logo and search bar -->
        <div class="header">
            <div class="logo">
                <img src="../assets/logo.png" width="150px" alt="Research Assistant">
            </div>
            <div class="search-container">
                <form class="search-bar-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search all bookmarks, projects, files">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Second Row: Main content (4 columns, 3 resizable) -->
        <div class="main-content">
            <!-- Column 1: Main navigation -->
            <div class="column nav-bar">
                <div class="nav-menu">
                    <a href="#home"><img src="../assets/home.png" class="nav-icon" title="Home"></a>
                    <a href="#bookmark"><img src="../assets/bookmark.png" class="nav-icon" title="Bookmarks"></a>
                    <a href="#notes"><img src="../assets/notes.png" class="nav-icon" title="Notes"></a>
                    <a href="#projects"><img src="../assets/projects.png" class="nav-icon" title="Projects"></a>
                  </div>
            </div>

            <!-- Column 2: Sub-navigation (Bookmark structure, etc.) -->
            <div class="column sub-nav-bar">
                <h5 class="sub-nav-header">BOOKMARKS</h4>
                <ul class="sub-nav-tree">
                    <li>All bookmarks</li>
                </ul>

            </div>

            <!-- Column 3: Content pane (Summary and highlights) -->
            <div class="column content-pane">
                <h2>Content Pane</h2>
                <p>Here is where the selected bookmark content and highlights will go.</p>
            </div>

            <!-- Column 4: Sidebar (Comments on highlights) -->
            <div class="column sidebar">
                <h3>Sidebar</h3>
                <p>Additional content such as comments on highlights.</p>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/app.js"></script>
    <script src="../assets/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/jquery/jquery-3.6.0.min.js"></script>
</body>
</html>
