<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cabiNET - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css.map">
    <link rel="stylesheet" href=css/login.css>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="assets/logo(2).png" alt="logo" class="logo-icon"></a>
            <span class="logo-text">cabiNET</span>
        </div>
    </div>

    <div class="main-content">
        <div class="sub-content">
            <h1 class="sub-content-title">Welcome to cabiNET</h1>
            <p class="sub-content-text">cabiNET is a secure and reliable platform for managing your bookmarks, files, and documents.</p>
            <p> Sign in to get started.</p>
        </div>
        <div class="login-container">
            <button class="google-btn">
                <img src="assets/google.png" alt="Google Logo" class="google-icon">
                Continue with Google
            </button>

            <div class="separator">
                <span>or</span>
            </div>
            <div class ="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
        </div>
        <div class="login-btn">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="bottom-text">
            <p>You save it, we name it.</p>
        </div>
    </div>
</body>
</html>
